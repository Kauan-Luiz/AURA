<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>Cadastro Bold Adesivos</title>
</head>
<body>
    <div class="container-register">
        <div class="register">

            <div id="login-form">
                <h2>CADASTRO</h2>
                <form>
                    <div class="label-register">
                            <div class="form-group">
                                <label for="register-name">Nome</label>
                                <input type="text" id="register-name" name="register-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">E-mail</label>
                                <input type="email" id="register-email" name="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Senha</label>
                                <input type="password" id="register-password" name="register-password" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password-confirm">Confirmar Senha</label>
                                <input type="password" id="register-password-confirm" name="register-password-confirm" required>
                                <span id="password-error" class="error-message"></span>
                            </div>
                    </div>                    
                    <div class="buttons">
                    <div class="toggle-link">
                        <a href="#" class="button-cadastro">Cadastrar-se</a>
                        
                        <a href="#" class="button-login">JÃ¡ possui uma conta? Entrar</a>
                        
                    </div>
                    </div>
                </form>
            </div>
            
        </div>
        <div class="background">
            <div class="img">    
        </div>
    </div>

    
</body>
</html>
